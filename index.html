<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/0135c0c09c.js" crossorigin="anonymous"></script>
    <title>Custom Alarm</title>
</head>
<body>

    <audio id="alarmSound">
        <source src="./audio/dualipa-levitating.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="modal" class="modal_bg">
        <div class="modal_body">
            <p>Its the time!!!</p>
            <button id="stop-alarm-btn" class="modal_btn">Stop Alarm</button>
        </div>
    </div>

    <div class="main_wrapper">
        <div class="main_clock-wrapper">
            <span class="main_clock-label">Now :</span>
            <span id="now-time" class="main_clock-hours_display">10:00</span>
        </div>
        <div class="alarm_manager-wrapper">
            <div class="alarm_manager-controls">
                <input class="alarm_manager-controls--input" id="alarm-time-input" type="time" step="2">
                <span class="alarm_manager-controls--button" id="add-alarm-button">
                    <i class="fa-solid fa-plus"></i>
                    <span>Agregar</span>
                </span>
            </div>
            <div>
                <p>Listado de Alarmas:</p>
                <div id="alarm-list" class="alarm_list">

                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
