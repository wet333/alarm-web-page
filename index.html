<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/0135c0c09c.js" crossorigin="anonymous"></script>
    <title>Custom Alarm</title>
</head>
<body>

    <div id="modal" class="modal_bg">
        <div class="modal_body">
            <p>Ya es la hora!!!</p>
            <p>Haga click en "Aceptar" para silenciar la alarma y cerrar este cuadro.</p>
            <button id="stop-alarm-btn" class="modal_btn">Aceptar</button>
        </div>
    </div>

    <div class="main_wrapper">

        <!-- Music Controller Elements -->
        <div id="music-controller_wrapper">
            <i class="fa-solid fa-gear"></i>
        </div>
        <div id="music-controller_list">
        </div>

        <div class="main_clock-wrapper">
            <span class="main_clock-label">Ahora :</span>
            <span id="now-time" class="main_clock-hours_display">--:--:--</span>
        </div>
        
        <div class="alarm_manager-wrapper">
            <div class="alarm_manager-controls">
                <input class="alarm_manager-controls--text-input" id="alarm-text-input" type="text" placeholder="Descripcion...">
                <input class="alarm_manager-controls--time-input" id="alarm-time-input" type="time" step="2">
                <span class="alarm_manager-controls--button" id="add-alarm-button">
                    <i class="fa-solid fa-plus"></i>
                    <span>Agregar</span>
                </span>
            </div>
        </div>

        <div class="alarm-list__wrapper">
            <p>Alarmas configuradas</p>
            <div id="alarm-list" class="alarm_list"></div>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
